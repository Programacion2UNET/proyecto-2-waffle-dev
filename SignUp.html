<!DOCTYPE html>
<html>
<head>
	<title>Login :v</title>
	<meta charset="utf-8">
</head>
<body>

	<header>
		<h1 class="titulo_registro">Sistema de inscripción de torneos deportivos</h1>
      <h2 class="subtitulo_registro">Registro</h2>

	</header>

	<main class="loginMain">
      <form class="loginMain__form" action="" method="POST">
       	<label>Nombre del Equipo</label>
        <input class="loginMain__form__item" type="text" name="team" id="team" placeholder="Ingrese el nombre de tu equipo"/>
        <br>
        <label>Nombre corto</label>
        <input class="RegistroMain__form__item" type="text" name="nombre_corto" id="nombre_corto" placeholder="nombre corto"/>
        <br>
        <label>Fecha de creacion</label>
        <input class="RegistroMain__form__item" type="date" name="fecha_creacion" id="fecha_creacion"  />
        <br>
        <label>Direccion del responsable</label>
        <input class="RegistroMain__form__item" type="text" name="direccion" id="direccion" placeholder="Ingrese la direccion"/>
        <br>
        <label>Correo</label>
        <input class="RegistroMain__form__item" type="email" name="correo" id="correo" placeholder="Ingrese su correo"/>
        <br>
        <label>Sitio Web</label>
        <input class="RegistroMain__form__item" type="text" name="sitio_web" id="sitio_web" placeholder="ingrese su sitio Web"/>
        <br>
        <label>Nombre de Usuario</label>
        <input class="RegistroMain__form__item" type="text" name="user" id="user" placeholder="nombre de Usuario"/>
        <br>
        <label>Password</label>
        <input class="RegistroMain__form__item" type="password" name="password" id="password" placeholder="Password"/>
        <br>
        <br>
        <button class="RegistroMain__form__item" type="submit" id="submit">Registrate</button>
        <br>
        <a class="registro" href="Login.html">¿Tienes cuenta? Inicia Sesión </a>
      </form>
    </main>
</body>
</html>
