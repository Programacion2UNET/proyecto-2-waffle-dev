<!DOCTYPE html>
<html>
<head>
	<title>Login :v</title>

</head>
<body>

	<header>
		<h1 class="titulo">Sistema de inscripción de torneos deportivos</h1>
      <h2 class="subtitulo">Login</h2>

	</header>

	<main class="loginMain">
      <form class="loginMain__form" action="" method="POST">

        <input class="loginMain__form__item" type="text" name="user" id="user" placeholder="Ingrese su usuario"/>
        <br>
        <label>Password</label>
        <input class="loginMain__form__item" type="password" name="password" id="password" placeholder="Password"/>
        <br>
        <br>
        <button class="loginMain__form__item" type="submit" id="submit">Iniciar Sesión</button>
        <br>
        <a class="registro" href="SignUp.html">¿No tienes cuenta? Registrate </a>
      </form>
    </main>
</body>
</html>
